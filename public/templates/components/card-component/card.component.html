<div class="card">
    <div class="card-image">
        <img src="../../../assets/placeholder.png" alt="">
    </div>
    <div class="card-content">
        <h3>{{nomeItem}}</h3>
        <span>Quantidade: {{quantidade}}</span>
        <hr>
        <div class="card-actions">
            <span class="price">R$ {{valor}}</span>
            <button class="mat-icon-button">
                <i>add</i>
            </button>
            <button class="mat-icon-button">
                <i>star</i>
            </button>
        </div>
    </div>
</div>
